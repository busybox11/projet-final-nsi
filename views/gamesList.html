<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/a17af96c10647b3403e18a0e94283536?family=Joystix" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>Twotris - Games</title>
</head>

<body class="bg-black text-white h-full relative px-12 py-6">
    <h3 class="text-3xl font-semibold text-gray-500 font-joystix mb-4">
        <a class="hover:text-gray-300" href="/">
            <</a> Multiplayer</h3>

    <div id="gamesList" class="w-full flex flex-col space-y-4 mb-4">
    </div>
    <div class="flex gap-2">
        <button class="modal-open bg-indigo-700 px-4 py-2 rounded-lg focus:outline-none focus:outline-none focus:ring-2 focus:ring-indigo-500">Créer une partie</button>

        <div class="modal z-20 opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

            <div class="modal-container bg-gray-900 w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                <div class="modal-content py-4 text-left px-6">
                    <!--Title-->
                    <div class="flex justify-between items-center pb-3">
                        <p class="text-2xl font-bold">Créer une partie</p>
                        <div class="modal-close cursor-pointer z-50">
                            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
              </svg>
                        </div>
                    </div>

                    <form action="/createGame" method="post">
                        <div class="">
                            <div class="">
                                <label for="gameName" class="block text-sm font-medium mb-1">Nom de la partie</label>
                                <input type="text" name="gameName" id="gameName" onkeypress="return blockSpecialChar(event)" class="text-white bg-indigo-900 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm sm:text-sm border-gray-300 mb-4">

                                <label for="gameSize" class="block text-sm font-medium mb-1">Taille de la partie</label>
                                <input required type="number" name="gameSize" id="gameSize" min="2" value="2" class="text-white bg-indigo-900 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm sm:text-sm border-gray-300 mb-4">

                                <div class="flex flex-row space-x-2 mb-2">
                                    <input type="checkbox" name="private" id="private" class="h-5 w-5">
                                    <label for="private" class="block text-sm font-medium">Private</label>
                                </div>

                                <div class="flex flex-row justify-between">
                                    <label for="gameMode">Mode de jeu</label>
                                    <select type="select" name="gameMode" id="gameMode" class="text-black">
                                    <option value="battle">Bataille</option>
                                    <!--<option value="rumble">Rumble</option>-->
                                </select>
                                </div>
                            </div>
                            <div class="flex flex-row justify-between mt-6">
                                <button class="modal-close bg-red-600 px-4 py-2 rounded-lg text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Annuler</button>
                                <button id="submit" type="submit" class="inline-flex justify-center py-2 px-4 whitespace-nowrap border border-transparent shadow-sm rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Créer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--<button class="bg-gray-700 px-4 py-2 rounded-lg focus:outline-none focus:outline-none focus:ring-2 focus:ring-gray-500">Rejoindre avec un code</button>-->

    </div>
    <script type="text/javascript">
        function blockSpecialChar(e) {
            var k = e.keyCode;
            return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || (k >= 48 && k <= 57));
        }
    </script>
    <script src="./connect.js"></script>
    <script src="./changePanel.js"></script>
    <script src="./gamesList.js"></script>
</body>

</html>
