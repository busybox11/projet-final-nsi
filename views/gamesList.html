<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/a17af96c10647b3403e18a0e94283536?family=Joystix" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>Twotris - Games</title>
</head>

<body class="bg-black text-white h-full relative">
    <div id="gamesList" class="w-full flex">
    </div>
    <br>
    <button class="modal-open bg-indigo-700 p-2 rounded-lg">Create Game</button>

    <div class="modal z-20 opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

        <div class="modal-container bg-gray-900 w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Choisis ton pseudo</p>
                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
              </svg>
                    </div>
                </div>

                <form action="/createGame" method="post">
                    <div class="">
                        <div class="">
                            <label for="gameName" class="block text-sm font-medium">Nom de la partie</label>
                            <input type="text" name="gameName" id="gameName" class="mt-1 mb-2 px-2 py-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm text-black border-gray-300 rounded-md">

                            <label for="gameSize" class="block text-sm font-medium">Taille de la partie</label>
                            <input required type="number" name="gameSize" id="gameSize" min="2" value="2" class="mt-1 mb-2 px-2 py-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm text-black border-gray-300 rounded-md">

                            <label for="private" class="block text-sm font-medium">Private</label>
                            <input type="checkbox" name="private" id="private" class="mt-1 mb-2 px-2 py-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm text-black border-gray-300 rounded-md">

                            <label for="mode">Mode de jeu</label>
                            <select type="select" name="mode" id="mode" class="text-black">
                            <option value="battle">Bataille</option>
                            </select>
                        </div>
                        <button id="submit" type="submit" class="inline-flex justify-center py-2 px-4 mt-4 md:mt-auto whitespace-nowrap border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cr√©er
                        </button>
                    </div>
                </form>
                <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Close</button>
            </div>
        </div>
    </div>
    <script src="./connect.js"></script>
    <script src="./changePanel.js"></script>
    <script src="./gamesList.js"></script>
</body>

</html>
