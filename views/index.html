<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://db.onlinewebfonts.com/c/a17af96c10647b3403e18a0e94283536?family=Joystix" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/style.css">
    <title>Twotris</title>
</head>

<body class="bg-black text-white h-full relative">
    <button onclick="changeName()" id="connectedUserName" class="absolute top-3 right-4 bg-white rounded-md bg-opacity-20 px-6 py-2 z-50"></button>

    <div class="h-screen relative overflow-hidden">
        <img src='https://t3.ftcdn.net/jpg/03/24/08/20/360_F_324082017_07zHI5vADcE9XxfIKpdmnJOOrj6HcIRS.jpg' class="h-full w-full object-cover filter blur-md md:blur-lg brightness-75 transform scale-105">
        <div class="flex flex-col align-center justify-center text-center absolute top-0 left-0 z-10 h-full w-full">
            <h1 class="text-4xl md:text-8xl font-bold font-joystix">Twotris</h1>
            <h4 class="text-xl md:text-2xl font-semibold font-joystix text-gray-500 mb-8">Affrontez une personne à Tetris</h4>

            <div class="flex flex-col space-y-4 mx-auto">
                <a href="/lobby" class="bg-gradient-to-r from-green-600 to-blue-700 rounded-lg px-12 py-4 text-center font-joystix transition-transform duration-500 ease-out transform hover:scale-105">Commencer à jouer</a>
                <a href="/training" class="bg-gradient-to-r from-red-900 to-red-600 rounded-lg px-12 py-4 text-center font-joystix transition-transform duration-500 ease-out transform hover:scale-105">Entraînement</a>
                <a href="/games" class="bg-gradient-to-r from-red-900 to-red-600 rounded-lg px-12 py-4 text-center font-joystix transition-transform duration-500 ease-out transform hover:scale-105">Parties</a>
                <a href="/params" class="bg-gradient-to-r from-gray-600 to-gray-700 rounded-lg px-12 py-4 text-center font-joystix transition-transform duration-500 ease-out transform hover:scale-105">Commandes</a>
            </div>
        </div>
    </div>
    <form action="/createGame" method="post">
        <div class="">
            <div class="">
                <label for="gameName" class="block text-sm font-medium">Nom de la partie</label>
                <input required type="text" name="gameName" id="gameName" class="mt-1 mb-2 px-2 py-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm text-black border-gray-300 rounded-md">

                <label for="gameSize" class="block text-sm font-medium">Taille de la partie</label>
                <input required type="number" name="gameSize" id="gameSize" min="2" value="2" class="mt-1 mb-2 px-2 py-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm text-black border-gray-300 rounded-md">
            </div>
            <button id="submit" type="submit" class="inline-flex justify-center py-2 px-4 mt-4 md:mt-auto whitespace-nowrap border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Créer
            </button>
        </div>
    </form>
    <script src="./connect.js"></script>
</body>

</html>
